<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
</head>
<body>
    <h2>AI Resume Analyzer</h2>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <label>Upload Resume (PDF):</label><br>
        <input type="file" name="resume" required><br><br>

        <label>Paste Job Description:</label><br>
        <textarea name="jd" rows="6" cols="50" required></textarea><br><br>

        <button type="submit">Analyze</button>
    </form>

    {% if score %}
        <h3>Resume Score: {{ score }} / 100</h3>
        <p>Matched Keywords: {{ found }}</p>
    {% endif %}
</body>
</html>
